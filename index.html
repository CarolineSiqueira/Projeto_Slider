<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" defer>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="script.js" defer></script>


</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><span class="fas fa-angle-left"></span></div>
                <div class="slider-control" onclick="goNext()"><span class="fas fa-angle-right"></span></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('https://www.marabraz.com.br/blog/wp-content/uploads/2019/04/plantas-para-dentro-de-casa-resistentes-912x500.png');"></div>
                <div class="slider-item" style="background-image: url('https://www.tuacasa.com.br/wp-content/uploads/2020/04/plantas-para-apartamento.png');"></div>
                <div class="slider-item" style="background-image: url('https://ideabrasil.com.br/wp-content/uploads/2018/06/Decorac%CC%A7a%CC%83o-com-plantas.jpg');"></div>
            </div>
        </div>
    </header>
    

    <section>
        <h1>Resto do Site</h1>
               
    </section>

</body>
</html>
